MessageResponse:
  type: object
  required:
    - message
  properties:
    message:
      type: string
    extraInfo:
      type: array
      items:
        $ref: '#/ErrorMessage'

ErrorMessage:
  type: object
  required:
    - message
  properties:
    type:
      type: string
    message:
      type: string
    property:
      type: string
    key:
      type: string

AuthRequest:
  type: object
  required:
    - email
    - password
  properties:
    email:
      type: string
    password:
      type: string

TokenResponse:
  type: object
  required:
    - accessToken
    - accessTokenExpiry
    - refreshToken
    - refreshTokenExpiry
  properties:
    accessToken:
      type: string
    accessTokenExpiry:
      type: string
    refreshToken:
      type: string
    refreshTokenExpiry:
      type: string

TokenValidationResponse:
  type: object
  required:
    - valid
  properties:
    valid:
      type: boolean

TokenRefreshRequest:
  type: object
  required:
    - refreshToken
  properties:
    refreshToken:
      type: string
